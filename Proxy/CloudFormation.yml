AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for a Fargate-based proxy service with Network Load Balancer, streaming protocol support, CloudWatch logging, and Elastic IP.

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC Id
  SubnetOne:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet Id for the first subnet
  SubnetTwo:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet Id for the second subnet

Resources:
  ElasticIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc

  TaskExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties: 
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  LogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: /aws/ecs/proxy-service
      RetentionInDays: 7

  Cluster:
    Type: 'AWS::ECS::Cluster'
    Properties: 
      ClusterName: proxy-cluster

  TaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: proxy-task
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: proxy-container
          Image: nginx
          Essential: true
          PortMappings:
            - ContainerPort: 443
              Protocol: tcp
            - ContainerPort: 1935
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /aws/ecs/proxy-service
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: proxy
          Environment:
            - Name: ELASTIC_IP
              Value: !Ref ElasticIP
          Command:
            - /bin/sh
            - -c
            - |
              cat <<EOF > /etc/nginx/conf.d/default.conf
              server {
                  listen 443;
                  location /proxy/ {
                      proxy_pass https://${ELASTIC_IP};
                      proxy_set_header Host \$host;
                      proxy_set_header X-Real-IP \$remote_addr;
                      proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto \$scheme;
                  }
              }
              server {
                  listen 1935;
                  location /proxy/ {
                      proxy_pass https://${ELASTIC_IP};
                      proxy_set_header Host \$host;
                      proxy_set_header X-Real-IP \$remote_addr;
                      proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto \$scheme;
                  }
              }
              EOF
              nginx -g 'daemon off;'

  Service:
    Type: 'AWS::ECS::Service'
    Properties:
      Cluster: !Ref Cluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref SubnetOne
            - !Ref SubnetTwo
          SecurityGroups:
            - !Ref SecurityGroup

  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTPS and RTMP
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 1935
          ToPort: 1935
          CidrIp: 0.0.0.0/0

  LoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: proxy-nlb
      Subnets:
        - !Ref SubnetOne
        - !Ref SubnetTwo
      Scheme: internet-facing
      Type: network

  TargetGroupHTTPS:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: proxy-target-group-https
      Port: 443
      Protocol: TCP
      VpcId: !Ref VpcId
      HealthCheckProtocol: TCP
      HealthCheckPort: '443'
      TargetType: ip

  TargetGroupRTMP:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: proxy-target-group-rtmp
      Port: 1935
      Protocol: TCP
      VpcId: !Ref VpcId
      HealthCheckProtocol: TCP
      HealthCheckPort: '1935'
      TargetType: ip

  ListenerHTTPS:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroupHTTPS
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: TCP

  ListenerRTMP:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroupRTMP
      LoadBalancerArn: !Ref LoadBalancer
      Port: 1935
      Protocol: TCP

Outputs:
  LoadBalancerDNSName:
    Description: DNS name of the load balancer
    Value: !GetAtt LoadBalancer.DNSName

  ElasticIP:
    Description: The allocated Elastic IP
    Value: !Ref ElasticIP
